<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planned Parenthood Appointments</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Make an Appointment</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Your Full Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">For What would You Like to Make an Appointment:</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input id="startTime" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="endTime">End Time:</label>
        <input id="endTime" class="form-control" type="text">
      </div>
      
      <button type="submit" class="btn btn-danger">Book Your Appointment!</button>
      </form>
      <div class="card">
        
        <div id="appointmentShown">
          <h1>Congratulations! Your Appointment is Booked! </h1>
        </div>
      </div>

  </div>
</body>
</html>
